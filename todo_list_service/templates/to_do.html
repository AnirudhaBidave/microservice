<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <form method="POST">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for todo in todos %}
        <li>{{ todo }}</li>
        <a href="{{ url_for('delete', id=loop.index) }}">Delete</a>
        {% endfor %}
    </ul>
</body>
</html>
